<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script><!-- Script de las notificaciones de error/ succes -->
    <script src="js/ajustes.js"defer></script>

    <title>Ajustes PROA</title>
</head>
<body>
    <h1> AJUSTES</h1>
    <section class="ajustes_container">
        <form id="form_ajustes">
        <ul class="Texto">
            <li>TEMA</li>
            <li>TAMAÑO DEL TEXTO</li>
            <li>TIPOGRAFÍA</li>
        </ul>
        <ul class="Desplegables_ajustes">
            <li>
                <select name="tema" id="tema">
                    <option value="tema_claro" selected>Claro</option>
                </select>
            </li>
            <li>
                <select name="tamaño" id="tamaño">
                    <option value="pequeño">Pequeño</option>
                    <option value="mediano" selected>Mediano</option>
                    <option value="grande">Grande</option>
                </select>
            </li>
            <li>
                <select name="tipografia" id="tipografia">
                    <option value="arial" selected>Arial</option>
                    <option value="verdana">Verdana</option>
                </select>
            </li>
        </ul>
        <input id="Enviar" type="submit" value="Enviar" >
        <input id="Cancelar" type="button" value="Cancelar" onclick="cancelar()">
    </form>
    </section>
    
</body>
</html>
